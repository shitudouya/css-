<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      height: 500px;
      width: 200px;
      display: flex;  /*flex布局*/
      align-items: center; /*子元素在交叉轴上居中对齐。*/
      background-color: lightcoral;
    }
    .child {
      height: 200px;
      width: 200px;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
