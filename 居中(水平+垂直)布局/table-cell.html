<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline-block+text-align+table-cell+vertical-align</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 500px;
      height: 500px;
      text-align: center;
      display: table-cell;
      vertical-align: middle;
      background-color: lightcoral;
    }
    .child {
      width: 200px;
      height: 200px;
      display: inline-block;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
