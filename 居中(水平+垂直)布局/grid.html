<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid（兼容性不好）</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 100%;
      height: 500px;
      display: grid;
      background-color: lightcoral;
    }
    .child {
      width: 200px;
      height: 200px;
      background-color: lightskyblue;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
