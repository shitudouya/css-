<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute+transform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 100%;
      height: 500px;
      position: relative;
      background-color: lightcoral;
    }
    .child {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: 200px;
      height: 200px;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
