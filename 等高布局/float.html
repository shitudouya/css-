<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float+padding+margin 伪等高</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        overflow: hidden;
      }
      .left,
      .center,
      .right {
        float: left;
        width: 300px;
        padding-bottom: 9999px;
        margin-bottom: -9999px;
      }
      .left {
        background-color: lightsalmon;
      }
      .right {
        background-color: lightcoral;
      }
      .center {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">
        <p>left</p>
      </div>
      <div class="center">
        <p>center</p>
        <p>center</p>
        <p>center</p>
        <p>center</p>
      </div>
      <div class="right">
        <p>right</p>
      </div>
    </div>
  </body>
</html>
