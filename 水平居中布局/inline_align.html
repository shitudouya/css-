<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用inline-block加text-align属性居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 100%;
      height: 300px;
      background-color: lightcoral;
      text-align: center;   /*父元素text-align:center*/
    }
    .child {
      width: 300px;
      height: 300px;
      background-color: lightskyblue;
      display: inline-block; /*子元素inline-block*/
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
