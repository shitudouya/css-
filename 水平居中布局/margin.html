<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin属性居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 100%;
      height: 300px;
      background-color: lightcoral;
    }
    .child {
      width: 300px;
      height: 300px;
      background-color: lightskyblue;
      margin: auto; /*子元素添加 margin: auto 属性*/
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
