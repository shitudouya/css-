<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 100%;
      height: 300px;
      display: flex; /*采用flex布局*/
      justify-content: center;  /*子元素在主轴上居中。*/
      background-color: lightcoral;
    }
    .child {
      width: 300px;
      height: 300px; 
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
