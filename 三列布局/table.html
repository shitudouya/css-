<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 100%;
        display: table;
      }
      .left,
      .right,
      .center {
        display: table-cell;
        height: 100px;
      }
      .left {
        width: 200px;
        background-color: lightpink;
      }
      .right {
        width: 100px;
        background-color: lightcoral;
      }
      .center {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">左</div>
      <div class="center">中</div>
      <div class="right">右</div>
    </div>
  </body>
</html>
