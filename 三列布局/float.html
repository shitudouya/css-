<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      overflow: hidden;
    }
    .left {
      float: left;
      width:200px;
      height: 100px;
      background-color: lightpink;
    }
    .right {
      float: right;
      width: 100px;
      height: 100px;
      background-color: lightcoral;
    }
    .center {
      margin-left: 200px;
      margin-right: 100px;
      height: 100px;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left">左</div>
    <div class="right">右</div>
    <div class="center">中</div>
    <!--注意顺序不能乱-->
  </div>
</body>
</html>
