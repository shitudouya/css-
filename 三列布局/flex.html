<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      display: flex;
    }
    .left {
      width:200px;
      height: 100px;
      background-color: lightpink;
    }
    .right {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
    }
    .center {
      height: 100px;
      flex: 1;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left">左</div>
    <div class="center">中</div>
    <div class="right">右</div>
  </div>
</body>
</html>
