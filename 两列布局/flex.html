<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      display: flex;
    }
    .left {
      width: 200px;
      height: 100px;
      background-color: lightpink;
    }
    .right {
      height: 100px;
      background-color: lightskyblue;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left">左：定宽</div>
    <div class="right">右：自适应</div>
  </div>
</body>
</html>
